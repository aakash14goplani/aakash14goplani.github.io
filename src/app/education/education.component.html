<section for="education-page">
  <ng-container *ngIf="(educationData$ | async) as educationData; else displayLoadingSpinner">
    <!-- Education -->
    <mat-card class="education-page-container" role="main">
      <mat-card-title class="education-page-container__contents--title">{{ educationData.educationHeadline }}</mat-card-title>
      <mat-card-content class="education-page-container__contents">
        <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="let entry of educationData.educationDetails">
            <div mat-line class="wrap">{{ entry.institute }}</div>
            <div mat-line class="wrap">{{ entry.degree }} <span class="dot-separator"> . </span> {{ entry.specialty }}</div>
            <div mat-line>{{ entry.percentage }} <span class="dot-separator"> . </span> ({{ entry.duration }})</div>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
    <!-- Certifications -->
    <mat-card class="education-page-container" role="main">
      <mat-card-title class="education-page-container__contents--title">{{ educationData.certificationHeadline }}</mat-card-title>
      <mat-card-content class="education-page-container__contents">
        <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="let entry of educationData.certificationList">
            <div mat-line class="wrap">{{ entry.name }}</div>
            <div mat-line>{{ entry.organization }}</div>
            <div mat-line>{{ entry.issued }}</div>
            <div mat-line>
              <a mat-button [href]="entry.url" target="_blank">{{ educationData.buttonText }}</a>
            </div>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
    <!-- Edit Details -->
    <ng-container *ngIf="firebaseAuth.user | async">
      <button mat-raised-button color="primary" (click)="editEducationPageDetails()">
        <mat-icon>edit</mat-icon>
        Edit Details
      </button>
    </ng-container>
  </ng-container>
</section>

<ng-template #displayLoadingSpinner>
  <mat-spinner class="skills-page-container__spinner" [diameter]="100"></mat-spinner>
</ng-template>

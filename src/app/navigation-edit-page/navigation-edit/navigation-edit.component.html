<section for="edit-navigation">
  <div *ngIf="(displayContent | async); else displayLoadingSpinner" class="container">
    <mat-card class="container__root">
      <ng-container *ngFor="let formGroupContent of navigationEditForm; let i = index;">
        <form [formGroup]="formGroupContent">
          <mat-card-title class="container__root__title">Edit Navigation Details</mat-card-title>
          <mat-card-content class="container__root__content">
            <!-- edit name -->
            <div class="form-group">
              <mat-form-field>
                <input matInput placeholder="Navigation Name" formControlName="name">
                <mat-error *ngIf="formGroupContent?.get('name')?.errors">Please enter valid name</mat-error>
              </mat-form-field>
            </div>
            <!-- edit icon -->
            <div class="form-group">
              <mat-form-field>
                <input matInput placeholder="Navigation Icon Name" formControlName="icon">
                <mat-error *ngIf="formGroupContent?.get('icon')?.errors">Please enter valid icon name</mat-error>
              </mat-form-field>
            </div>
            <!-- edit url -->
            <div class="form-group">
              <mat-form-field>
                <input matInput placeholder="Navigation URL" formControlName="url">
                <mat-error *ngIf="formGroupContent?.get('url')?.errors">Please enter valid url</mat-error>
              </mat-form-field>
            </div>
          </mat-card-content>
        </form>
      </ng-container>
      <!-- cta -->
      <mat-card-footer class="container__root__footer">
        <mat-card-actions class="container__root__footer--cta">
          <button mat-raised-button color="primary" type="button" (click)="onCancel()">Cancel</button>
          <button mat-raised-button color="primary" type="button" (click)="updateDetails()" [disabled]="!isFormValid">Save</button>
        </mat-card-actions>
      </mat-card-footer>
    </mat-card>
  </div>
</section>

<ng-template #displayLoadingSpinner>
  <mat-spinner style="margin: 0 auto;" [diameter]="100"></mat-spinner>
</ng-template>
